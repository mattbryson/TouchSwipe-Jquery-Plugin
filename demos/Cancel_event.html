    <body>
		<a href="https://github.com/mattbryson"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>
		<div class="container">

			<script id='code_1'>
				$(function() {
					//Enable swiping...
					$("#test").swipe( {
						swipeStatus:function(event) {
              var str = "";
              var phases = $.fn.swipe.phases;
							switch (event.detail.phase) {
								case phases.START : str="Started"; break;
								case phases.MOVE : str="You have moved " + event.detail.distance +" pixels, past 200 and the handler will fire"; break;
								case phases.END : str="Handler fired, you swiped " + event.detail.direction; break;
								case phases.CANCEL : str="cancel handler fired"; break;
							}

							$(this).text(str);

              //cancel this swipe
              $("#test").trigger('cancel.ts');
						}
					});
				});
			</script>

			<span class='title'></span>
			<h4>events:  <span class='events'><code>*</code></span></h4>
			<p>You can cancel an event in your handler with <code>event.stopPropagation()</code>. This will stop the swipe and trigger the <code>cancel</code> phase.</p>

			<button class='btn btn-small btn-info example_btn'>Jump to Example</button>
			<pre class="prettyprint lang-js" data-src="code_1"></pre>
			<span class='navigation'></span>

			<div id="test" class="box">Swipe will start, but then cancel as the event handler calls stopPropegation</div>

			<span class='navigation'></span>
		</div>
